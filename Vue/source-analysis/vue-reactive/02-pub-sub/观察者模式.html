<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察者模式</title>
</head>
<body>
<script>
    /***
     * 观察者模式
     * 观察者(订阅者) - Watcher
     *  - update():当事件发生时，具体要做的事情
     * 目标(发布者) - Dep
     *  - subs数组:存储所有的观察者
     *  - addSub():添加观察者
     *  - notify():当事件发生，调用所有观察者的update()方法
     * 没有事件中心
     *
     *
     */
        //发布者 - 目标
    class Dep {
        constructor() {
            //记录所有的订阅者
            this.subs = []
        }
        //添加订阅者
        addSub(sub) {
            //存在update方法
            if (sub && sub.update) {
                this.subs.push(sub);
            }
        }
        //发布通知
        notify() {
            this.subs.forEach(sub => {
                sub.update();
            });
        }
    }

    //订阅者-观察者
    class Watcher {
        update() {
            console.log('update');
        }
    }

    let dep = new Dep();

    let watcher = new Watcher();
    dep.addSub(watcher);
    dep.notify();//
</script>
</body>
</html>
