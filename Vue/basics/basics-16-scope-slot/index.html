<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的作用域插槽</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <!-- 必须是template 固定的写法 item数据放在 slot-scope中 -->
            <template slot-scope="props">
                <li>{{props.test}}</li>
            </template>
        </child>
    </div>
    <script>
        Vue.component('child',{
            template:   `
                        <div>
                            <ul>
                                <slot v-for="item of list" v-bind:test=item></slot>
                            </ul>
                        </div>
                        `,
            data:function(){
                return {
                    list:[1,2,3,4]
                }
            }
        })

        const vm = new Vue({
            el:"#app",
        });
    </script>
</body>
</html>
