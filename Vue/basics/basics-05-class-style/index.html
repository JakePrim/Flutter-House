<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class与Style</title>
    <script src="../vue.js"></script>
    <style>
        .activated{
            color:red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--
            第一种写法: 
            class的样式是activated 有没有这个样式取决于isActivated=true 就有显示class="activated"
            v-bind:class="{activated:isActivated,activatedOne:isActivatedOne}"
            第二种写法：
            v-bind:class="[activated]" 绑定data属性activated,activated赋值的是Class的name
            可以定义多个[] 数组结构
        -->
        <div v-on:click="handleClick" v-bind:class="[activated,activatedOne]">Hello World!</div>
        <!-- 动态添加style样式 内联样式 同样两种方式
            对象的定义样式
            数组定义的样式可以挂载多个对象
        -->
        <div v-bind:style="styleObj" @click="handleStyleClick">style hello world</div>
        <div v-bind:style="[styleObj,fontObj]" @click="handleStyleClick">style hello world</div>
    </div>
    <script>
        //class 与 style绑定
        const vm = new Vue({
            el:"#app",
            data:{
                activated:"",
                activatedOne:"activated-one",
                styleObj:{
                    color:"black",
                },
                fontObj:{
                    fontSize:"20px",
                }
            },
            methods: {
                handleClick:function(){
                    // this.isActivated = !this.isActivated;
                    // if (this.activated === "activated") {
                    //     this.activated = "";
                    // }else{
                    //     this.activated = "activated";
                    // }
                    this.activated === "activated" ? this.activated = "" : this.activated = "activated";
                },
                handleStyleClick:function(){
                    this.styleObj.color = this.styleObj.color === "black" ? "red" : "black";
                }
            },
        });
    </script>
</body>
</html>
