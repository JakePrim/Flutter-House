<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- v-on: -> @ 两个是等价的 -->
        <div @click="handlerClick">
            {{message}}
        </div>
        <item></item>
    </div>
    <script>
        //组件也是一个实例
        Vue.component("item",{
            template:"<div> hello item </div>"
        });
        //创建一个Vue实例
        const vm = new Vue({
            el:"#root",
            data:{
                message:'hello world',
            },
            methods: {
                handlerClick:function(){
                    console.log('click');
                }
            },
        });
    </script>
</body>
</html>
