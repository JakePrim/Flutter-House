<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- <div id="app">
			<h1>数据响应式</h1>
			<p>{{n}}</p>
		</div> -->
		<div id="app"></div>
		<script>
			//如果没有template 但是有el 那么Vue会把el元素的outerHTML作为template
			//outerHTML属性获取描述元素（包括其后代）的序列化HTML片段
			
			//
			// let app = new Vue({
			// 	el:"#app",
			// 	data:{
			// 		n:1
			// 	}
			// });
			
			//如果没有el，那么就是没有挂载点，即便有template 被解析但是没有挂载点 无法显示在页面中
			//可以通过$mount来进行手动挂载
			let app = new Vue({
				data:{
					n:1
				},
				template:`
				<div id="app">
					<h1>数据响应式</h1>
					<p>{{n}}</p>
				</div>
				`
			});
			console.log(app);
			//手动挂载
			app.$mount("#app");
		</script>
	</body>
</html>
