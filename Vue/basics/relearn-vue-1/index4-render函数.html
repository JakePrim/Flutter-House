<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app"></div>
		<script>
			/**
			 * html字符串模板 => vNode虚拟节点
			 * vNode:虚拟节点
			 * Node:真实节点 也是一个js对象
			 * 	数据交换：
			 *  后端有数据 
			 *  前端用数据
			 *     1 后端的数据类型和前端js数据类型并不一致
			 *     2 数据在传输过程中会转成二进制
			 * 		语言之间 需要通过不同的手段方式去转换交换的数据到当前这门语言对应的数据结构中，为了这种交换数据定义一个通用格式(json) 用于数据交换的格式
			 * DOM : 文档对象模型
			 * 		 HTML 是一门语言
			 * 		 JavaScript 也是一门语言
			 * 		 要通过js操作HTML就需要数据交互，js为了能够操作HTML这种结构，需要对HTML进行解析，解析成js方便操作的数据
			 * 就是把HTML解析成js中的对象，用js中的对象去描述HTML中的每一个节点，对象就和页面中的对应标签有一定的关联关系，当我们操作对象的时候，对象的变化会同步更新页面结构(由浏览器完成的)
			 * 真实的DOM结构很复杂
			 * 
			 * Vue内部自己会先创建一个对象，但是这个对象结构类似于原生的DOM对象，但是这个对象结构相对来说比较简单，该对象的变化不会立即渲染视图，在这个过程中可以去比较新的虚拟对象和原来的虚拟对象之间的差异，更新差异的部分(diff)
			 * 
			 * 
			 */
			let app = new Vue({
				el:"#app",
				data:{
					n:1
				},
				render(createElement) {
					//第一个参数是标签 第二个参数是标签属性 第三个参数是子标签
					let vNode = createElement('div',{
						attrs:{
							id:'app'
						}
						//style: 样式
					},
					[
						createElement('h1','数据响应式'),
						createElement('p',this.n)
					]);
					console.log(vNode);
					//数据变化的时候render都会重新执行会比较这次和上次的节点的差异进行更新
					//patch(vNode1,vNode2)
					return vNode;
				}
				// template:`
				// <div id="app">
				// 	<h1>数据响应式</h1>
				// 	<p>{{n}}</p>
				// </div>
				// `
			});
			
		</script>
	</body>
</html>
