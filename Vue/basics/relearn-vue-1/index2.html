<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据响应式与模板解析</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			
		</div>
		<script>
			/**
			 * app就是一个组件实例对象，该对象提供组件的许多方法 
			 * _ ：组件内部私有属性和方法（不要去调用）
			 * $ : 组件对外提供的公有属性和方法
			 * 其他：定义组件创建组件的程序员使用
			 */
			let app = new Vue({
				data:{
					n:1,
				},
				el:"#app",
				template:`
					<div>
						<h1>数据响应式</h1>
						<p>{{n}}</p>
					</div>
				`
			})
			console.log(app);
		</script>
	</body>
</html>
