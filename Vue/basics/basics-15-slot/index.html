<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的插槽(slot)</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <child content='<p>jakeprim</p>'></child> -->
        <!-- 通过插槽解决父组件向子组件传递dom -->
        <child>
            <!-- 插槽的内容起名字 使子组件的插槽分别使用不同的插槽-->
            <p slot="header">jakePrim</p>
            <!-- <h1 slot="footer">JS</h1> -->
        </child>
    </div>
    <script>
        //创建一个组件
        Vue.component('child', {
            // props: { "prop"，类似于一个自定义 attribute
            //     content: String
            // },
            template:   `<div>
                            <slot name="header">default header</slot>
                            <p>hello</p>
                            <slot name="footer">default footer</slot>
                        </div>`,
        });
        const vm = new Vue({
            el: "#app",
        });
    </script>
</body>

</html>
