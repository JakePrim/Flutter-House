<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 生命周期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
    </div>
    <script>
        //生命周期函数，Vue实例在某一个时间点自动执行的函数
        var vm = new Vue({
            el:"#app",
            //init event && lifecycle
            beforeCreate() {
                console.log("beforeCreate");
            },
            //init reactivity && injection
            created() {
                console.log("created");
            },
            //has el 当做模板渲染
            //has template no:el as template 当做模板
            template:"<div>{{test}}</div>",
            data:{
                //data中的属性会挂载到Vue的实例中 可在Vue的实例中直接this. 调用即可
                test:'hello world'
            },
            //模板和数据相结合，即将挂载在页面上之前执行 此时页面还有没有渲染完毕
            beforeMount() {
                // console.log(this.$el);
                console.log('beforeMount');
            },
            //页面挂载之后执行此时页面已经渲染完毕了
            mounted() {
                // console.log(this.$el);
                console.log('mounted');
            },
            //当调用vm.$destroy()执行
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            //当VM被销毁之后执行
            destroyed() {
                console.log('destroyed');
            },
            //when data changes
            beforeUpdate() {
                console.log('beforeUpdate');
            },
            //页面重新渲染之后执行
            updated() {
                console.log('updated');
            },

        });
    </script>
</body>
</html>
