<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue中的CSS动画与Animate.css</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="./css/animate.css"/>
		<style>
			/*使用css3动画*/
			@keyframes bounce-in{
				0%{
					transform: scale(0);
				}
				50%{
					transform: scale(1.5);
				}
				100%{
					transform: scale(1);
				}
			}
			.fade-enter,
			.fade-leave-to{
				opacity: 0;
			}
			.fade-enter-active{
				/* transform-origin: left center;
				animation: bounce-in 1s; */
				transition: opacity 3s;
			}
			.fade-leave-active{
				/* transform-origin: left center;
				animation: bounce-in 1s reverse; */
				transition: opacity 3s;
			}
			
			.enter{
				transform-origin: left center;
				animation: bounce-in 1s;
			}
			.leave{
				/* transition: opacity 3s; */
				transform-origin: left center;
				animation: bounce-in 1s reverse;
			}
		
		</style>
	</head>
	<body>
		<div id="app">
			<!-- 过渡的动画效果 默认的前缀是v 使用animate.css库
				appear 设置第一次显示没有动画的问题
				animate动画以及transition动画结合使用
				type="transition" 以transition作为动画的总时长
				:duration="10000" 设置的时长是 移除样式的时长 还可以设置入场动画时长和出场动画的执行时长 {enter:5000,leave:10000}
			-->
			<transition name="fade"
			:duration="{enter:5000,leave:10000}"
			 type="transition"
			appear
			leave-active-class="animate__animated animate__swing fade-enter-active"
			enter-active-class="animate__animated animate__bounce fade-leave-active"
			appear-active-class="animate__animated animate__swing"
			>
				<!-- 内部也可以是动态组件 -->
				<div v-show="show">
					hello world
				</div>
			</transition>
			<button type="button" @click="handleClick">切换</button>
		</div>
		<script type="text/javascript">
			const vm=new Vue({
				el:"#app",
				data:{
					show:true,
				},
				methods:{
					handleClick:function(){
						this.show = !this.show;
					}
				}
			});
		</script>
	</body>
</html>
