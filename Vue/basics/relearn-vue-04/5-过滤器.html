<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        obj:{{obj|fn1(100)|fn2|fn3}}
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                obj:{}
            },
            filters:{
                fn1,
                fn2,
                fn3
            }
        })
        // Vue.filter('')
        function fn1(obj,val){
            return {
                ...obj,
                a:'护甲:'+val
            }
        }
        function fn2(obj){
            return {
                ...obj,
                b:'加农炮'
            }
        }
        function fn2(obj){
            return {
                ...obj,
                c:'隐身'
            }
        }
    </script>
</body>
</html>
