<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p title="title123"></p>
<script>
    for (const element of document.getElementsByTagName('p')) {
        element.setAttribute('title','set title')
        alert(element.getAttribute('title'));
    }
</script>
</body>
</html>
