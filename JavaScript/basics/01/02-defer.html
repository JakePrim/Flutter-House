<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 会告诉浏览器应该立即开始下载，但执行应该推迟. 在浏览器解析到结束的</html>标签后才会执行 
        HTML5规范要求脚本应该按照它们出现的顺序执行，因此第一个推迟的脚本会在第二个推迟的脚本之前执行，而且两者都会在DOMContentLoaded事件之前执行。不过在实际当中，推迟执行的脚本不一定总会按顺序执行或者在DOMContentLoaded事件之前执行，因此最好只包含一个这样的脚本。
        defer属性只对外部脚本文件才有效。这是HTML5中明确规定的，因此支持HTML5的浏览器会忽略行内脚本的defer属性。IE4~7展示出的都是旧的行为，IE8及更高版本则支持HTML5定义的行为
    -->
    <script defer src="./example.js"></script>
    <script defer src="./example2.js"></script>
</head>
<body>
    
</body>
</html>
