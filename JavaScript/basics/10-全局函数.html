<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //全局函数 可以在全局调用
    //isNaN 判断是否是数字 非数字返回true、数字返回false
    console.log(isNaN(123))//false
    console.log(isNaN("123"))//false
    console.log(isNaN("hello"))//true
    console.log(isNaN(4 - 1))//false
    console.log(isNaN(-10))//false
    console.log(isNaN("1a23"))//true


    //2. eval()
    var str = "1+3";
    console.log(str)//1+3
    console.log(eval(str))//4 eval() 会使字符串中的运算符号生效

    //3. encodeUri 转码
    var name = "百度网"
    console.log(encodeURI(name))//%E7%99%BE%E5%BA%A6%E7%BD%91
    name = decodeURI(encodeURI(name))//解码
    console.log("解码后:" + name)
</script>
</body>
</html>
