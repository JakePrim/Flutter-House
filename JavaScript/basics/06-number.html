<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var n = new Number(12.345)
        console.log(n)
        var n1 = n.toFixed(2)//fixed 固定两位小数 第三位小数四舍五入
        console.log(n1)//12.35

        var x = new Number(12.3)
        var n2 = x.toFixed(2) //位数不够 补0
        console.log(n2)//12.30
    </script>
</body>
</html>
