<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var time = new Date()
        console.log(time)
        var year = time.getFullYear()
        var month = time.getMonth()+1
        var day = time.getDay()
        var hour = time.getHours()
        var minutes = time.getMinutes()
        var second = time.getSeconds()
        var timeStr = ""
        console.log(year+"年"+month+"月"+day+"日"+" "+hour+":"+minutes+":"+second)
    </script>
</body>
</html>
