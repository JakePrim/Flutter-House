<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 以父布局进行旋转的方案 -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .box {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 10px auto;
        }

        .box .annulus {
            position: absolute;
            width: 400px;
            height: 400px;
            left: 50%;
            margin-left: -200px;
            border-radius: 50%;
            top: 50px;
            border: 1px solid red;
        }

        .annulus div {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 50%;
            top: -50px;
            background-color: pink;
            transform: translate(-50%);
        }

        .box .annulus:nth-child(1) {
            animation: rotate 8s linear infinite 0s;
        }

        .box .annulus:nth-child(2) {
            animation: rotate 8s linear infinite 1s;
        }
        .box .annulus:nth-child(3) {
            animation: rotate 8s linear infinite 2s;
        }
        .box .annulus:nth-child(4) {
            animation: rotate 8s linear infinite 3s;
        }
        .box .annulus:nth-child(5) {
            animation: rotate 8s linear infinite 4s;
        }
        .box .annulus:nth-child(6) {
            animation: rotate 8s linear infinite 5s;
        }
        .box .annulus:nth-child(7) {
            animation: rotate 8s linear infinite 6s;
        }
        .box .annulus:nth-child(8) {
            animation: rotate 8s linear infinite 7s;
        }

        @keyframes rotate {
            to {
                transform: rotate(1turn);
            }
        }
    </style>
</head>
<body>
<div class="box">
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
    <div class="annulus">
        <div></div>
    </div>
</div>
</body>
</html>
