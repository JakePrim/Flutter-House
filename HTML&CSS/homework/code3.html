<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        .box {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 10px auto;
        }

        .box .annulus {
            position: relative;
            width: 400px;
            height: 400px;
            margin: auto;
            border-radius: 50%;
            top: 50px;
            border: 1px solid red;
        }

        .annulus div {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            left: 50%;
            top: -50px;
            /*margin: calc(50% - 50px) auto 0;*/
            background-color: pink;
            transform: translate(-50%);
            /*transform-origin: 200px center;*/
        }

        .annulus div:nth-child(1) {
            animation: spin 8s infinite linear;
        }

        @keyframes spin {
            from {
                transform: translateY(150px) translateY(-50%) rotate(0turn) translateY(-150px) translateY(50%) rotate(1turn);
            }
            to {
                transform: translateY(150px) translateY(-150%) rotate(1turn) translateY(-150px) translateY(50%) rotate(0turn);
            }
            /*from {*/
            /*    transform: rotate(0turn) translateY(-200px) translateY(50%) rotate(1turn);*/
            /*}*/
            /*to {*/
            /*    transform: rotate(1turn) translateY(-200px) translateY(50%) rotate(0turn);*/
            /*}*/
        }
    </style>
</head>
<body>
<div class="box">
    <div class="annulus">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
</body>
</html>
