<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 400px;
            height: 400px;
            margin: 10px auto;
            border: 1px solid black;
        }
        .path {
            position: relative;
            width: 360px;
            height: 360px;
            padding: 20px;
            margin: 0 auto;
            border-radius: 50%;
            background-color: #fb3;
            transform: rotate(1turn);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="path">
            <img class="avatar" src="https://www.w3cplus.com/sites/default/files/blogs/2015/1507/logo_w3cplus.png" alt="">
        </div>
    </div>
</body>
</html>
