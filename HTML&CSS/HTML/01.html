<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=《, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <p><h1>这是p中的一级标题</h1></p>
    <p>这是一个段落，元素内容之间对空               格、换
        行、缩  进形成的空白，会出现空白折叠现象</p>
    <p>这是p标签，<br/>这里需要换行 </p>
    <p><b>这是b标签</b></p>
    <big>这是big标签</big>
    <small>这是small标签</small>
    <em>这是em标签</em>
    <strong>这是strong标签</strong>
    <p>2<sup>2</sup></p>
    <p>H<sub>2</sub>O</p>
    <ins>这是ins</ins>
    <p><del>这是del标签</del></p>
    <img src="" alt="这是图片错误时，设置的替换文本" title="这是图片提示">
    <audio src="" controls="constrols"></audio>
    <video src="" controls="constrols"></video>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <a href="jump.html#text">页面内锚点跳转文件的纯文本</a>
</body>
</html>
