<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 632px;
            height: 340px;
            border: 1px solid #000;
            margin: 100px auto;
            /* 设置透视注意透视一定要设置在父元素上 观察图片 */
            perspective: 500px;
        }
        .box img {
            transition: all 1s ease;
        }
        .box img:hover {
            /* 沿着X轴进行旋转 */
            /*transform: translateX(-80px);*/
            /*transform: translateZ(-80px);*/

            /* 旋转和位移同时设置 顺序不同效果也有差异 */
            /*transform: translateX(200px) rotateY(60deg);*/
            transform:rotateY(60deg) translateX(200px) ;
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../images/meng.jpg" alt="">
</div>
</body>
</html>
