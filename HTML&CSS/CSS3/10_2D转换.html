<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 632px;
            height: 340px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .box img {
            /*transform: translate(-100px,-50px);*/
            transform: translate(100px);
        }
        .box2 {
            position: relative;
            width: 500px;
            height: 100px;
            border: 1px solid #000;
        }
        /* 使用定位：子绝父相的方式实现居中显示 */
        /*.box2 p {*/
        /*    position: absolute;*/
        /*    left: 50%;*/
        /*    margin-left: -50px;*/
        /*    width: 100px;*/
        /*    height: 100px;*/
        /*    background-color: red;*/
        /*}*/

        /* 使用translate属性值实现自身位移的距离 不用再具体计算 */
        .box2 p {
            position: absolute;
            left: 50%;
            padding: 0 20px;
            transform: translate(-50%);
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../images/meng.jpg" alt="">
    </div>
<div class="box2">
    <p></p>
</div>
</body>
</html>
