<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 316px;
            height: 170px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        .box img {
            width: 316px;
            height: 170px;
            /* 设置基准点 */
            transform-origin: left top;
            /* 旋转 */
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
<div class="box">
    <img src="../images/meng.jpg" alt="">
</div>
</body>
</html>
