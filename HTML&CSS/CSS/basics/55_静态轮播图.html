<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*清除默认样式*/
        * {
            margin: 0;
            padding: 0;
        }

        ol, ul {
            list-style: none;
        }

        .lunbo {
            position: relative;
            width: 880px;
            height: 550px;
            border: 1px solid red;
            margin: 20px auto;
        }

        .lunbo .pic li {
            position: absolute;
            left: 0;
            top: 0;
            width: 880px;
            height: 550px;
            display: none;
        }

        .lunbo .pic .current {
            display: block;
        }

        /*  按钮部分  */
        .lunbo .btn a {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.3);
            font: 20px/40px "微软雅黑";
            font-weight: bold;
            color: #fff;
            text-align: center;
            top: 50%;
            margin-top: -20px;
            text-decoration: none;
        }

        .lunbo .btn .left {
            left: 20px;
        }

        .lunbo .btn .right {
            right: 20px;
        }

        .lunbo .btn a:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }

        /*  导航部分  */
        .lunbo .sub {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 20px;
        }
        .lunbo .sub li {
            float: left;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-color: rgba(255,255,255,0.4);
            font: 12px/20px "微软雅黑";
            text-align: center;
            color: #666;
            cursor: pointer;
        }
        .lunbo .sub .current {
            background-color:#fff;
            font-weight: lighter;
            background-size: ;
        }
    </style>
</head>
<body>
<div class="lunbo">
    <!-- 图片部分 -->
    <ul class="pic">
        <li class="current"><img src="../../images/lunbo/c1.jpg" alt=""></li>
        <li><img src="../../images/lunbo/c2.jpg" alt=""></li>
        <li><img src="../../images/lunbo/c3.jpg" alt=""></li>
        <li><img src="../../images/lunbo/c4.jpg" alt=""></li>
        <li><img src="../../images/lunbo/c5.jpg" alt=""></li>
        <li><img src="../../images/lunbo/c6.jpg" alt=""></li>
    </ul>
    <!-- 按钮部分 -->
    <div class="btn">
        <!-- javascript:; 防止a标签跳转 -->
        <a href="javascript:;" class="left">&lt;</a>
        <a href="javascript:;" class="right">&gt;</a>
    </div>
    <!-- 导航部分 -->
    <ol class="sub">
        <li class="current">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
</div>
</body>
</html>
