<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*清除默认样式*/
        body,div,h1,h2,h3,h4,h5,h6,p,ul,ol,li,dl,dt,dd{
            margin: 0;
            padding: 0;
        }
        /*设置初始化公共样式*/
        body{
            color: #666;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
        }
        /*通配符不推荐使用*/
        /* * {
            margin: 0;
            padding: 0;
        } */
        /*清除ul ol默认的前缀*/
        ul,ol{
            list-style: none;
        }
        a{
            color: #333;
            text-decoration: none;
        }
        h1,h2,h3,h4,h5,h6,b,strong{
            font-weight: normal;
        }

        .box{
            /* height: 200px; */
            width: 200px;
            padding: 30px 0;
            border: 1px solid red;
            /* overflow: auto; */
            /* margin: 10px; */
            /* padding: 10px; */
            /* text-align: center; */
            /* line-height: 200px; */
        }
        .demo{
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="demo"></div>
    </div>
    <span>这是span</span>
    <h1>
        这是一级标题
    </h1>
    <p>这是一个段落</p>
    <ul>
        <li>列表1</li>
        <li>列表1</li>
        <li>列表1</li>
        <li>列表1</li>
    </ul>
    <a href="">这是超级链接</a>
</body>
</html>
