<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 200px;
            margin: 100px;
        }

        .box p {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            background-color: skyblue;
        }

        .box .para {
            right: 50px;
            top: 50px;
            position: absolute;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<div class="box">
    <p>1</p>
    <p>2</p>
    <p class="para">3</p>
    <p>4</p>
</div>
</body>
</html>
