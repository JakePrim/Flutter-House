<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 408px;
            height: 126px;
            padding-top: 2px;
            padding-left: 2px;
            background-color: #ccc;
        }
        ul li {
            float: left;
            text-align: center;
            line-height: 40px;
            background-color: skyblue;
            width: 100px;
            height: 40px;
            margin-right: 2px;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
    </ul>
</body>
</html>
