<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        header {
            width: 1000px;
            height: 100px;
            margin: 10px auto;
            background-color: yellow;
        }
        nav {
            width: 1000px;
            height: 50px;
            margin: 10px auto;
            background-color: yellow;
        }
        main {
            width: 1000px;
            height: 500px;
            background-color: red;
            margin: 0 auto 10px;
        }
        footer {
            width: 1000px;
            height: 50px;
            margin: 0 auto;
            background-color: yellow;
        }
        article {
            float: left;
            height: 500px;
            width: 800px;
            background-color: yellowgreen;
        }
        aside {
            float: left;
            height: 500px;
            width: 190px;
            margin-left: 10px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
<header>顶部</header>
<nav>导航</nav>
<main>
    <article>内容</article>
    <aside>侧边栏</aside>
</main>
<footer>底部</footer>
</body>
</html>
