<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    姓名:<input type="text" required="required" placeholder="提示信息" value="张三"> <br>
    搜索框: <input type="search" autofocus="autofocus" autocomplete="on" name="search"> <br>
    上传多文件: <input type="file" multiple="multiple"> <br>
    邮箱:<input type="email"> <br>
    个人网站: <input type="url"> <br>
    生日: <input type="date"> <br>
    时间: <input type="time"> <br>
    月份: <input type="month"> <br>
    周: <input type="week"> <br>
    年龄: <input type="number" max="100" min="0" step="4" value="4"> <br>
    年龄范围: <input type="range" max="100" min="0" step="4" value="4"> <br>
    手机: <input type="tel"> <br>
    颜色: <input type="color"> <br>
    城市: <input type="text" list="city">
    <!-- 预定义一些选项 -->
    <datalist id="city">
        <option value="广州">gz</option>
        <option value="深圳">sz</option>
        <option value="北京">bj</option>
        <option value="上海">
    </datalist>
    <input type="submit" value="提交">
</form>
</body>
</html>
